name: Deploy to cPanel (Final Safe Mode)

on:
  push:
    branches:
      - production

jobs:
  web-deploy:
    name: ЁЯОЙ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ЁЯЪЪ Get latest code
        uses: actions/checkout@v4

      - name: ЁЯЯв Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          tools: composer:v2

      # ржбрж┐ржкрзЗржирзНржбрзЗржирзНрж╕рж┐ ржЗржирж╕рзНржЯрж▓ рж╣ржмрзЗ ржХрж┐ржирзНрждрзБ рж╕рж╛рж░рзНржнрж╛рж░рзЗ ржЖржкрж▓рзЛржб рж╣ржмрзЗ ржирж╛ (рж╕рзЗржлржЯрж┐)
      - name: ЁЯУж Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction --no-progress

      - name: ЁЯЯв Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ЁЯУж Install NPM Dependencies
        run: npm install

      - name: тЪЩя╕П Build Assets (Vite)
        run: npm run build

      # ЁЯЪА ржлрж╛ржЗрж▓ ржЖржкрж▓рзЛржб рж╕рзЗржХрж╢ржи
      - name: ЁЯУВ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          
          # рж╕рж╛рж░рзНржнрж╛рж░ ржХрзНрж░рзНржпрж╛рж╢ рж░рзЛржз ржХрж░рждрзЗ ржнрж╛рж░рзА ржлрзЛрж▓рзНржбрж╛рж░ржЧрзБрж▓рзЛ ржмрж╛ржж ржжрзЗржУрзЯрж╛ рж╣рзЯрзЗржЫрзЗ
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/.env
            **/storage/*.key
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/storage/logs/**
            **/README.md